repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-toml
      - id: check-json

  - repo: local
    hooks:
      - id: sort-symlink-json
        name: Sort symlink.json keys
        entry: bash scripts/precommit-sort-symlink.sh
        language: system
        files: ^symlink\.json$
